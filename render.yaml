services:
  # ML Engine (FastAPI) - Crop Recommendation, Advisory, etc.
  - type: web
    name: kisanmitra-ml
    runtime: python
    rootDir: backend/ml_engine
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: MONGODB_URI
        sync: false
      - key: OPENWEATHER_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false

  # Marketplace API (Flask) - Market, Orders, Users
  - type: web
    name: kisanmitra-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn marketplace_api:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
